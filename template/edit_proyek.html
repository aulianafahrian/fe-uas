<!-- component -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css" />
    <link href="https://unpkg.com/browse/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="../js/main.js"></script>
    <title>Detail Proyek</title>
</head>

<body>
    <div class="bg-gradient-to-r from-blue-300 to-indigo-300">
        <div class="grid grid-cols-12 gap-0">
            <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-9 xxl:col-span-9 px-6 py-6">
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-12 sm:col-span-12 md:col-span-4 lg:col-span-4 xxl:col-span-4">
                        <!-- Start Nav Bar -->
                        <nav class="bg-white p-3 rounded-xl shadow-xl flex items-center justify-center">
                            <div class="flex space-x-6 items-center">
                                <div class="flex space-x-2 items-center">
                                    <p class="font-semibold">PROYEK MAHASISWA</p>
                                    <div class="bg-gray-800 rounded-md p-2 flex items-center">
                                        <i class="fab fa-github-alt fa-sm text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!-- End Nav Bar -->
                    </div>
                    <div class="col-span-12 sm:col-span-12 md:col-span-8 lg:col-span-8 xxl:col-span-8">
                        <!-- Start Card List -->
                        <div x-data="{ active: 1 }"
                            class="bg-white p-4 rounded-xl shadow-xl flex items-center justify-center grid grid-cols-5 md:grid-cols-7">
                            <a href="#" onclick="TampilProyek1()"
                                class="flex space-x-2 items-center text-gray-400 m-auto"
                                x-bind:class="{'text-indigo-600 border-b-4 border-indigo-600': active === 1 }"
                                x-on:click.prevent="active = 1">
                                <p class="font-semibold text-sm">Proyek 1</p>
                            </a>
                            <a href="#" onclick="TampilProyek2()"
                                class="flex space-x-2 items-center text-gray-400 m-auto"
                                x-bind:class="{'text-indigo-600 border-b-4 border-indigo-600': active === 2 }"
                                x-on:click.prevent="active = 2">
                                <p class="font-semibold text-sm">Proyek 2</p>
                            </a>
                            <a href="#" onclick="TampilProyek3()"
                                class="flex space-x-2 items-center text-gray-400 m-auto"
                                x-bind:class="{'text-indigo-600 border-b-4 border-indigo-600': active === 3 }"
                                x-on:click.prevent="active = 3">
                                <p class="font-semibold text-sm">Proyek 3</p>
                            </a>
                        </div>
                        <!-- End Card List -->
                    </div>
                    <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-12 xxl:col-span-12">
                        <!-- Start insert -->
                        <div class="bg-white p-4 rounded-xl shadow-xl items-center justify-center mt-1">
                            <!-- component -->
                            <div class="flex items-center justify-center p-12">
                                <!-- Author: FormBold Team -->
                                <!-- Learn More: https://formbold.com -->
                                <div class="mx-auto w-full max-w-550px">
                                    <div class="-mx-3 flex flex-wrap">
                                        <div class="w-full px-3 sm:w-1/4">
                                            <div class="mb-5">
                                                <label for="tipeproyek"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Tipe Proyek
                                                </label>
                                                <input  type="text" name="tipeproyek" id="tipeproyek"
                                                    placeholder="Tipe Proyek"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-3/4">
                                            <div class="mb-5">
                                                <label for="judulproyek"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Judul Proyek
                                                </label>
                                                <input  type="text" name="judulproyek" id="judulproyek"
                                                    placeholder="Judul Proyek"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-1/2">
                                            <div class="mb-5">
                                                <label for="dospem"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Dosen Pembimbing
                                                </label>
                                                <input  type="text" name="dospem" id="dospem"
                                                    placeholder="Dosen Pembimbing"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-1/2">
                                            <div class="mb-5">
                                                <label for="dosuji"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Dosen Penguji
                                                </label>
                                                <input  type="text" name="dosuji" id="dosuji"
                                                    placeholder="Dosen Penguji"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-1/2">
                                            <div class="mb-5">
                                                <label for="mhs1"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Nama Mahasiswa 1
                                                </label>
                                                <input  type="text" name="mhs1" id="mhs1"
                                                    placeholder="Nama Mahasiswa"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-1/2">
                                            <div class="mb-5">
                                                <label for="mhs2"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Nama Mahasiswa 2
                                                </label>
                                                <input  type="text" name="mhs2" id="mhs2"
                                                    placeholder="Nama Mahasiswa"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-1/2">
                                            <div class="mb-5">
                                                <label for="tanggalsidang"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Tanggal Sidang
                                                </label>
                                                <input  type="date" name="tanggalsidang" id="tanggalsidang"
                                                    placeholder="Tanggal Sidang"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                        <div class="w-full px-3 sm:w-1/2">
                                            <div class="mb-5">
                                                <label for="ruangsidang"
                                                    class="mb-3 block text-base font-medium text-[#07074D]">
                                                    Ruang Sidang
                                                </label>
                                                <input  type="text" name="ruangsidang" id="ruangsidang"
                                                    placeholder="Ruang Sidang"
                                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <button id="buttoneditproyek"
                                            class="hover:bg-indigo-400 rounded-md bg-indigo-300 py-3 px-8 text-center text-base font-semibold text-black outline-none">
                                            Edit
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <!-- End insert -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-3 xxl:col-span-3 px-6 py-6">
                <!-- Start profile Card -->
                <div class="bg-white rounded-xl p-4 shadow-xl">
                    <div class="flex flex-col justify-center items-center">
                        <div class="w-32 h-32 rounded-full bg-gray-300 border-2 border-white mt-2">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVxhAxJ4D7MOeTTj6kR9PBeZonW5HM7giKjTbEmR-HMBwf3G1VqGnlwpO1kWrdyIZu8_U&usqp=CAU"
                                class="rounded-full w-auto" />
                        </div>
                        <p class="font-semibold text-xl mt-1">ADMIN</p>
                        <div class="relative p-4 rounded-lg shadow-xl w-full bg-cover bg-center h-32 mt-4"
                            style="background-image: url('https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
                            <div class="absolute inset-0 bg-gray-800 bg-opacity-50"></div>
                            <div class="relative w-full h-full px-4 sm:px-6 lg:px-4 flex items-center justify-center">
                                <div>
                                    <h3 class="text-center text-white text-lg">Teknik Informatika</h3>
                                    <h3 class="text-center text-white text-3xl mt-2 font-bold">ULBI</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End profile Card -->
                <!-- Start Card List -->
                <div class="bg-white rounded-xl p-4 shadow-xl mt-4">
                    <div class="flex flex-col justify-center items-center">
                        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/upload-social-media-post-4291893-3569926.png"
                            class="w-auto h-40 rounded-lg" />
                        <!-- <p class="font-semibold text-xl mt-1">Upload Data</p> -->
                        <a type="button" href="index.html"
                            class="mt-0 mb-5 bg-indigo-600 hover:bg-indigo-700 shadow-xl text-white font-bold py-2 px-4 rounded">Kembali ke Tabel</a>
                    </div>
                </div>
                <!-- End Card List -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/fetch_edit.js"></script>
    <script type="module" src="../js/controller/putproyek.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/charts-demo.js"></script>
</body>

</html>
