<body>
    <div class="bg-gradient-to-r from-blue-300 to-indigo-300">
        <div class="grid grid-cols-12 gap-0">
            <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-9 xxl:col-span-9 px-6 py-6">

                    <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-12 xxl:col-span-12">
                        <!-- Start Nav Bar -->
                        <nav class="bg-white p-3 rounded-xl shadow-xl flex items-center justify-center">
                            <div class="flex space-x-6 items-center">
                                <div class="flex space-x-2 items-center">
                                    <p class="font-semibold">EDIT DOSEN</p>
                                    <div class="bg-gray-800 rounded-md p-2 flex items-center">
                                        <i class="fab fa-github-alt fa-sm text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!-- End Nav Bar -->
                    </div>
                    
                    <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-12 xxl:col-span-12">

                        <div class="bg-white p-4 rounded-xl shadow-xl items-center justify-center mt-1">

                            <div class="flex items-center justify-center p-5">
                                <!-- Author: FormBold Team -->
                                <!-- Learn More: https://formbold.com -->
                                <div class="mx-auto w-full max-w-550px">
                                    <div class="mb-5">
                                        <label for="nama" class="mb-3 block text-base font-medium text-[#07074D]">
                                            Nama Dosen
                                        </label>
                                        <input type="text" name="nama" id="nama" placeholder="Nama Dosen"
                                            class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                    <div class="mb-5">
                                        <label for="nid" class="mb-3 block text-base font-medium text-[#07074D]">
                                            NID Dosen
                                        </label>
                                        <input type="text" name="nid" id="nid" placeholder="NID Dosen"
                                            class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                    <div>
                                        <button
                                        id="buttondosen"
                                            class="hover:bg-indigo-400 rounded-md bg-indigo-300 py-3 px-8 text-center text-base font-semibold text-black outline-none">
                                            Submit
                                        </button>
                                    </div> 
                                </div>
                            </div>
                            <!-- End insert -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-3 xxl:col-span-3 px-6 py-6">
                <!-- Start profile Card -->
                <div class="bg-white rounded-xl p-4 shadow-xl">
                    <div class="flex flex-col justify-center items-center">
                        <div class="w-32 h-32 rounded-full bg-gray-300 border-2 border-white mt-2">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVxhAxJ4D7MOeTTj6kR9PBeZonW5HM7giKjTbEmR-HMBwf3G1VqGnlwpO1kWrdyIZu8_U&usqp=CAU"

                        <p class="font-semibold text-xl mt-1">ADMIN</p>
                        <div class="relative p-4 rounded-lg shadow-xl w-full bg-cover bg-center h-32 mt-4"
                            style="background-image: url('https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
                            <div class="absolute inset-0 bg-gray-800 bg-opacity-50"></div>
                            <div class="relative w-full h-full px-4 sm:px-6 lg:px-4 flex items-center justify-center">
                                <div>
                                    <h3 class="text-center text-white text-lg">Teknik Informatika</h3>
                                    <h3 class="text-center text-white text-3xl mt-2 font-bold">ULBI</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End profile Card -->
                <!-- Start Card List -->
                <div class="bg-white rounded-xl p-4 shadow-xl mt-4">
                    <div class="flex flex-col justify-center items-center">
                      <img src="https://cdn3d.iconscout.com/3d/premium/thumb/upload-social-media-post-4291893-3569926.png" class="w-auto h-40 rounded-lg" />
                      <!-- <p class="font-semibold text-xl mt-1">Upload Data</p> -->

                  </div>
                <!-- End Card List -->
            </div>
